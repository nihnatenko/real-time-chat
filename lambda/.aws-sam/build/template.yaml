AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  ProcessMessage:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: process-message-fn
      Runtime: nodejs16.x
      Handler: processMessage.handler
      CodeUri: ProcessMessage
      MemorySize: 128
      Timeout: 5
      Events:
        Api:
          Type: Api
          Properties:
            Path: /process
            Method: post
    Metadata:
      SamResourceId: ProcessMessage
